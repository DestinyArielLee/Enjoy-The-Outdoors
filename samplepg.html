<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Links to CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Links to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--Links to Javascript-->
    <script src="js/locationData.js" defer></script>
    <script src="js/parkTypeData.js" defer></script>
    <script src="js/mountainData.js" defer></script>
    <script src="js/nationalParkData.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="index.html">
        <img src="ownimages/logo.png" alt="..." id="nav-logo">
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="nationalparks.html">Find a Park</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="nav-font" aria-current="page" href="mountains.html">Search Mountains</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="nav-font" aria-current="page" href="#">Donate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="nav-font" aria-current="page" href="mountains.html">Get Involved</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="nav-font" aria-current="page" href="mountains.html">Who We Are</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="nav-font" aria-current="page" href="mountains.html">Blog</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">${park.LocationName}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Address: ${park.Address} ${park.City}, ${park.State} ${park.ZipCode}</h6>
      <h6 class="card-subtitle mb-2 text-body-secondary">Phone: ${park.Phone}</h6>
      <h6 class="card-subtitle mb-2 text-body-secondary">Phone: ${park.Phone}</h6>
    </div>
</div>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="images/${img}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">${mtn.name}</h5>
          <p class="card-text">${mtn.desc}</p>
          <p class="card-text"><small class="text-body-secondary">Elevation: ${mtn.elevation}</small></p>
        </div>
      </div>
    </div>
  </div>

<footer>

</footer>

<!--Links to Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
